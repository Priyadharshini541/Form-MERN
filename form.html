<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<marquee><h2>Please Enter Your Details!</h2></marquee>
<body>
    <form action="https://formspree.io/f/xqaagnqe" method="POST">
        <fieldset>
         
        <legend><h1>Registration Form</h1></legend>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email-id"><br><br>
        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter your password"><br><br>
        <label>Age:</label><br>
        <input type="number" placeholder="Enter your age"><br><br>
        <label>Contact Number:</label><br>
        <input type="tel" name="tel" placeholder="Enter your contact Number"><br><br>
        <label>Date of Birth:</label><br>
        <input type="date" name="date"placeholder="Enter your Date of Birth"><br><br>
        <label>Passed out Year:</label><br>
        <input type="year" name="year"placeholder="Enter your Passed out year"><br><br>
        <label>Upload your Image:</label><br>
        <input type="file" name="image" placeholder="Upload your Image"><br><br>
        <label>Gender:</label><br>
        <input type="radio"  value="Male" name="Gender">Male   
        <input type="radio" value="FeMale" name="Gender">FeMale 
        <input type="radio" value="Others" name="Gender">Others   <br><br>
        <label>Programming Lang Known:</label><br>
        <input type="checkbox" name="Python" value="Python">Python
        <input type="checkbox"name="Java" value="Java">Java 
        <input type="checkbox"  name="c++" value="c++">c++<br><br>
        <label>Select your favourite colour:</label><br>
        <input type="color"><br><br>
        <label>Linked In:</label><br>
        <input type="url" name="linked In" placeholder="Enter your LinkedIn url"><br><br>
        
        <br><br>
        <button>Submit</button>
    </fieldset>

    </form>
</body>
</html>
